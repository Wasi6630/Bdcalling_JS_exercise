<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <div id="card" class=" w-[300px] h-[400px] shadow-lg mx-auto text-start bg-gray-300 rounded-[15px] object-cover"> 

      <img id="img1" src="https://th.bing.com/th/id/OIP.U6J4KxJysdhQ75hQZUC6XAHaEK?w=293&h=180&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3" alt="White Car" class=" rounded-t-[15px] h-[50%]">

      <h3 id="heading" class="text-2xl text-blue-600 font-bold py-3 px-3 mt-[20px]">Name : Super White Car</h3>

      <p id="pra" class="text-xl font-bold text-green-600 px-3">Price : $1000'</p>

      <button id="btn" class='bg-red-600 text-lg rounded-md py-2 px-4 text-white font-semibold mt-4 transition duration-300 hover:bg-white  hover:text-red-600 hover:border border-indigo-600   mx-auto block my-3'>
      Button
    </button>

    </div>
    

      <div
        id="container"
        class="h3 rounded-xl w-[350px] h-[400px] shadow-lg mx-auto text-center bg-gray-300 mt-[50px]"
      >
        <img
          src="https://th.bing.com/th/id/OIP.CIac5BAbYhrvBddLTcoNxAHaEW?w=284&h=180&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3"
          alt="Car Image"
          class="rounded-t-[20px]"
        />
      </div>
    

    <script>
      let createDoc = document.createDocumentFragment();

      let container = document.getElementById("container");

      let h3 = document.createElement('h3');
      let p = document.createElement('p');
      let btn = document.createElement('button');

      btn.id = 'btn';

     
      h3.innerText = 'Name : Super Car';
      h3.className = 'text-2xl text-blue-600 font-bold py-3'
      p.innerText = 'Price : $1000';
      p.className = 'text-2xl font-bold text-green-600';
       btn.innerText = 'Button';
      btn.className = 'bg-red-600 text-lg rounded-md py-2 px-4 text-white font-semibold mt-4 transition duration-300 hover:bg-white  hover:text-red-600';

      createDoc.appendChild(btn)
      createDoc.prepend(p);
      createDoc.prepend(h3)
      container.appendChild(createDoc);



      document.getElementById(btn).addEventListener('click', () => {

      })



      
      let btnOne = document.getElementById('btn');
      let card = document.getElementById('card');
      let img1 = document.getElementById('img1');
      let heading = document.getElementById('heading');
      let pra = document.getElementById('pra');

      btnOne.addEventListener('click', () => {
        img1.src = 'https://th.bing.com/th/id/OIP.dEQA9VCgITfXMGmVnQb4SQHaEK?w=302&h=180&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3';

        heading.innerText = 'Name: Super Blue Car';
        pra.innerText = 'Price : $1100';
        
      })

    </script>

  </body>
</html>
